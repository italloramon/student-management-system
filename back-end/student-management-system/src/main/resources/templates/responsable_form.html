<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Student Management System</title>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
<link rel="stylesheet" th:href="@{styles.css}">
</head>
<body>

	<nav class="navbar navbar-expand-md bg-dark navbar-dark">
	  <!-- Brand -->
	  <a class="navbar-brand" href="#">Student Management System</a>
	
	  <!-- Toggler/collapsibe Button -->
	  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
	    <span class="navbar-toggler-icon"></span>
	  </button>
	
	  <!-- Navbar links -->
	  <div class="collapse navbar-collapse" id="collapsibleNavbar">
	    <ul class="navbar-nav">
	      <li class="nav-item">
	        <a class="nav-link" th:href="@{/students}">Student Management</a>
	      </li>
	      <li>
	      	<a class="nav-link" th:href="@{/responsables}">Responsable Management</a>
	      </li>
	      <li>
	      	<a class="nav-link" th:href="@{/teachers}">Teacher Management</a>
	      </li>	      
	    </ul>
	  </div>
	</nav>	
	<br>
	<div class="container">
		<div class="row">
			<div class="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
				<h1 class="text-center">Add new responsable</h1>
				<div class="card-body">
					<form th:action="@{/responsables}" th:object="${responsable}" method="POST">
						<div class="form-group">
							<label>Name</label>
							<input type="text" name="nameResponsable" th:field="*{nameResponsable}" placeholder="Enter Responsable Name" class="form-control">
							<p th:if="${#fields.hasErrors('nameResponsable')}" th:errorclass="error" th:errors="*{nameResponsable}"></p>
						</div>
						<div class="form-group">
							<label>CPF</label>
							<input type="text" name="cpfResponsable" th:field="*{cpfResponsable}" placeholder="Enter Responsable CPF" class="form-control">
							<p th:if="${#fields.hasErrors('cpfResponsable')}" th:errorclass="error" th:errors="*{cpfResponsable}"></p>
						</div>
						<div class="form-group">
							<label>Email</label>
							<input type="text" name="emailResponsable" th:field="*{emailResponsable}" placeholder="Enter Responsable Email" class="form-control">
							<p th:if="${#fields.hasErrors('emailResponsable')}" th:errorclass="error" th:errors="*{emailResponsable}"></p>
						</div>
						<div class="box-footer">
							<button type="submit" class="btn btn-primary">Submit</button>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
