<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Teacher and Student Information</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" th:href="@{styles.css}">
</head>
<body>
<nav class="navbar navbar-expand-md bg-dark navbar-dark">
    <!-- Brand -->
    <a class="navbar-brand" href="#">Student Management System</a>

    <!-- Toggler/collapsibe Button -->
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
        <span class="navbar-toggler-icon"></span>
    </button>

    <!-- Navbar links -->
    <div class="collapse navbar-collapse" id="collapsibleNavbar">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" th:href="@{/students}">Student Management</a>
            </li>
            <li>
                <a class="nav-link" th:href="@{/responsables}">Responsable Management</a>
            </li>
            <li>
                <a class="nav-link" th:href="@{/teachers}">Teacher Management</a>
            </li>
            <li>
                <a class="nav-link" th:href="@{/dashboard}">Balance</a>
            </li>
            <li>
                <a class="nav-link" th:href="@{/users}">Users</a>
            </li>
        </ul>
    </div>
</nav>
<div class="container">
    <h1>Teacher and Student Information</h1>
    <table class="table table-striped">
        <thead class="table-dark">
        <tr>
            <th>Name</th>
            <th>Type</th>
            <th>Total</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="student : ${students}">
            <td th:text="${student.name}"></td>
            <td>Student</td>
            <td th:text="${student.tuition}" th:classappend="${'text-success'}"></td>
        </tr>
        <tr th:each="teacher : ${teachers}">
            <td th:text="${teacher.name}"></td>
            <td>Teacher</td>
            <td th:text="${teacher.salary}" th:classappend="${'text-danger'}"></td>
        </tr>
        </tbody>
        <tfoot>
        <tr>
            <th>Balance</th>
            <th></th>
            <th th:text="${balance}" th:classappend="${balance > 0 ? 'text-success' : 'text-danger'}"></th>
        </tr>
        </tfoot>
    </table>
</div>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
</body>
</html>
