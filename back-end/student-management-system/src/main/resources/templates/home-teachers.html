<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Student Management System</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>

<nav class="navbar navbar-expand-md bg-dark navbar-dark">
    <!-- Brand -->
    <a class="navbar-brand" href="#">Student Management System</a>

    <!-- Toggler/collapsibe Button -->
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
        <span class="navbar-toggler-icon"></span>
    </button>

    <!-- Navbar links -->
    <div class="collapse navbar-collapse" id="collapsibleNavbar">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" th:href="@{/teachers/home/{id} (id=${teacher.id})}">Home</a>
            </li>
            <li>
                <a class="nav-link" th:href="@{/send-notice}">Notices</a>
            </li>
        </ul>
    </div>
</nav>

<div class="container">
    <div class="row">
        <h1>List Students</h1>
    </div>
    <h1 th:text="${teacher.name}"></h1>
    <table class="table table-striped table-bordered">
        <thead class="table-dark">
        <tr>
            <th>Name</th>
            <th>CPF</th>
            <th>Email</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="student: ${students}">
            <td><a th:if="${student.id}" th:href="@{/students/courses/{id}(id=${student.id})}" th:text="${student.name}"></a></td>
            <td th:text="${student.cpf}"></td>
            <td th:text="${student.email}"></td>
            <td>
                <a th:href="@{/edit-score/{studentId} (studentId=${student.id})}" class="btn btn-primary">Add score</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
